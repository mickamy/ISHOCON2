name: Benchmark

on:
    workflow_dispatch:
    push:

concurrency:
  group: ${{ github.workflow }}-${{ github.sha }}
  cancel-in-progress: true

jobs:
  benchmark:
    name: Run benchmark
    runs-on: ubuntu-22.04
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        language:
          - "crystal"
          - "go"
          - "nodejs"
          - "php"
          - "python"
          - "ruby"
    env:
      ISHOCON_APP_LANG: ${{ matrix.language }}
    steps:
      - uses: actions/checkout@v2
      - run: make change-lang LANG=$(ISHOCON_APP_LANG)
      - run: make build
      - run: make up
        timeout-minutes: 10
      - run: make bench
        timeout-minutes: 5

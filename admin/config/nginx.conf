user www-data;
worker_processes 4;
pid /run/nginx.pid;

events {
  worker_connections 256;
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  # access_log /var/log/nginx/access.log;
  access_log  off;
  
  error_log /var/log/nginx/error.log;

  upstream app {
    server 127.0.0.1:8080;
    server unix:/tmp/unicorn.sock fail_timeout=0;
    
    keepalive 16;
  }

  # cache の設定
  proxy_cache_path /tmp/cache levels=1:2 keys_zone=APP_CACHE:10m inactive=1m max_size=1000m;
  
  server {
    listen 443 ssl http2;
    ssl_certificate /etc/nginx/ssl/server.crt;
    ssl_certificate_key /etc/nginx/ssl/server.key;

    proxy_read_timeout 60s;

    rewrite ^/(.*)/$ /$1 permanent;

    location /css/ {
      add_header Cache-Control "s-maxage=3600";
      alias /home/ishocon/public/css/;
		}

    location /political_parties/ {
      add_header Cache-Control "s-maxage=60";
      proxy_cache APP_CACHE;
      proxy_cache_valid 200 302 1m;
      proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
      proxy_set_header Host $host;
      proxy_pass http://app;
		}

    location /candidates/ {
      add_header Cache-Control "s-maxage=60";
      proxy_cache APP_CACHE;
      proxy_cache_valid 200 302 1m;
      proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
      proxy_set_header Host $host;
      proxy_pass http://app;
    }

    location = / {
      # proxy_cache_valid 200 302 30s;
      # proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
      proxy_set_header Host $host;
      proxy_pass http://app;
    }

    location / {
      proxy_set_header Host $host;
      proxy_pass http://app;
    }
  }
}
